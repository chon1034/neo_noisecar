<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>上傳 Excel 與 Word</title>
</head>
<body>
  <h1>上傳 Excel 與 Word 模板</h1>
  <form id="uploadForm" enctype="multipart/form-data">
    <label for="excelFile">選擇 Excel 檔：</label>
    <input type="file" id="excelFile" name="excelFile" accept=".xlsx,.xls" required><br><br>
    <label for="wordFile">選擇 Word 模板：</label>
    <input type="file" id="wordFile" name="wordFile" accept=".docx" required><br><br>
    <button type="submit">上傳並產生 PDF</button>
  </form>

  <h1>合併檔案下載</h1>
  <!-- 直接連結到伺服器上 output 資料夾中的 merged.docx -->
  <p><a href="/output/merged.docx" download="merged.docx">點此下載合併後的 DOCX 檔案</a></p>
  <!-- 若沒有透過 res.download 傳回下載檔案，你可以用這個連結直接取得 -->

  <script>
    document.getElementById('uploadForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const formData = new FormData(this);
      fetch('/upload', {
        method: 'POST',
        body: formData
      })
      .then(response => {
        if (!response.ok) {
          throw new Error('上傳或處理發生錯誤!');
        }
        return response.blob();
      })
      .then(blob => {
        // 下載 PDF 檔案
        const url = window.URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = 'merged.pdf';
        document.body.appendChild(a);
        a.click();
        a.remove();
      })
      .catch(error => {
        alert(error);
      });
    });
  </script>
</body>
</html>
